<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MLOps with Git & Flask</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .dataframe {
        width: 50%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .dataframe th,
      .dataframe td {
        border: 1px solid #ccc;
        padding: 8px;
      }
      .message {
        margin-top: 20px;
        font-size: 18px;
        color: green;
      }
      form {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>MLOps with Git + Flask</h1>
    <h2>Sample Data</h2>
    {{ tables|safe }}

    <form action="/train" method="post">
      <button type="submit">Train Model</button>
    </form>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
  </body>
</html>
